<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pre-order.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
    /* Hide robot (Spline viewer) on mobile and portrait view */
    @media (max-width: 1301px), (orientation: portrait) and (max-width: 820px) {
      .robot-3d {
        display: none !important;
        visibility: hidden !important;
        width: 0 !important;
        height: 0 !important;
        opacity: 0 !important;
        pointer-events: none !important;
        overflow: hidden !important;
      }

      
    }
  </style>

</head>
<body>
  <img class = "image-gradient" src="gradient.png" alt="gradient">
  <div class="layer-blur"></div>

  <div class="container">
    <header>
      <h1 data-aos="fade-down" data-aos-duration = "1500" class="logo">APoS</h1>
      <nav>
       <a data-aos="fade-down" data-aos-duration = "1500" href="#">MENU</a> 
       <a data-aos="fade-down" data-aos-duration = "2000" href="#">SHOPS</a> 
       <a data-aos="fade-down" data-aos-duration = "2500" href="#">MY ORDERS</a> 
       <a data-aos="fade-down" data-aos-duration = "3000" href="#">ABOUT US</a> 
      </nav>
      <button data-aos="fade-down" data-aos-duration = "1500" class="btn-signing">LOG IN</button>
    </header>

    <main>
        <div class="content">
          <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration = "2000" class="tag-box">
            <div class="tag">INTRODUCING</div>
          </div>

          <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration = "1000"> <span class = "adnu"> AdNU </span> <br>
            <span class = "preorder">Pre-Ordering System</span></h1>

          <p data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration = "1500" class="description">
            Tired of long lines? Order ahead with ease!
              The <strong>AdNU Pre-Ordering System</strong> lets students place their 
              orders in advance, reducing queues during peak hours and making transactions 
              faster, smoother, and more convenient.
          </p>

          <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration = "2000" class="buttons">
            <button class="btn-get-started">Order Now</button>
            <button class="btn-signing-main">Sign In</button>
          </div>
        </div>
    </main>
      <spline-viewer data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration = "2000" class = "robot-3d" url="https://prod.spline.design/D-ZlmwoSBVtp42In/scene.splinecode"></spline-viewer>
  </div>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.82/build/spline-viewer.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
